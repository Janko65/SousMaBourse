<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Budget</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top">
  <div class="top-line">
    <div class="amount-block">
      <div id="dailyAmount" class="amount">0€</div>
      <div class="sub">
        de disponible par jour jusqu’à la fin du mois.
      </div>
    </div>

    <div class="date-block">
      <div id="today"></div>
      <div id="periodInfo" class="period-info"></div>
    </div>
  </div>

  <div class="top-actions">
    <button id="periodBtn" class="secondary">Période</button>
    <button id="addTx" class="primary">Transaction mensuelle</button>
    <button id="moreBtn" class="secondary">Plus…</button>
  </div>
</header>

<main id="txList" class="middle"></main>

<footer class="bottom">
  <div id="balanceDisplay" class="balance-editable">
    <div class="amount">0€</div>
    <div class="sub">Indiquer le montant de votre solde actuel</div>
  </div>
</footer>

<!-- MODALE SOLDE -->
<dialog id="balanceModal">
  <input id="balanceInput"
         type="number"
         inputmode="decimal"
         placeholder="Montant du solde">
  <button id="saveBalance" class="primary full">Valider</button>
</dialog>

<!-- MODALE TRANSACTION -->
<dialog id="txModal">
  <input id="txAmount"
         type="number"
         inputmode="decimal"
         placeholder="Montant">
  <input id="txTitle"
         placeholder="Titre de la transaction">
  <select id="txDay">
    <option value="" disabled selected>Date de la transaction</option>
  </select>
  <select id="txType">
    <option value="debit">Débit</option>
    <option value="credit">Revenu</option>
  </select>

  <div class="modal-actions">
    <button id="cancelTx" class="secondary">Annuler</button>
    <button id="saveTx" class="primary">Sauvegarder</button>
  </div>

  <button id="deleteTx" class="danger full hidden">Supprimer</button>
</dialog>

<!-- MODALE PERIODE -->
<dialog id="periodModal">
  <label class="period-label">
    Date de début du mois :
    <select id="startDay"></select>
  </label>
  <button id="savePeriod" class="primary full">Valider</button>
</dialog>

<!-- MODALE PLUS -->
<dialog id="moreModal">
  <button id="backupData" class="primary full">Sauvegarder les données</button>
  <button id="restoreData" class="secondary full">Restaurer des données</button>
  <button id="hardReset" class="danger full">Reset</button>
</dialog>

<script src="app.js"></script>
</body>
</html>
